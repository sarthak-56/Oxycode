<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oxycode Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      font-weight: bold;
      color: #00c3ff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: none;
      color: white;
    }

    .btn-login {
      background-color: #00c3ff;
      border: none;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #00a0cc;
    }

    .logo-img {
      width: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="login-card text-center">
    <img src="Images/Oxycode logo.png" alt="Oxycode Logo" class="logo-img" />
    <h3 class="mb-4">Oxycode Login</h3>

    <form onsubmit="return handleLogin(event)">
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
      <div>
        <small> <a href="#" class="text-info">Forgot Password?</a></small>
      </div>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Oxycode_OGC" && password === "OGC@2019") {
        window.location.href = "main.html"; // Redirect on success
      } else {
        alert("Invalid username or password. Please try again.");
      }

      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
