<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oxycode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      overflow: hidden;
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1s ease-out 3s forwards;
    }

    #splash img {
      width: 120px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Login Page */
    #login-page {
      display: none;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-card h3 {
      font-weight: bold;
      color: #00c3ff;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.25);
      box-shadow: none;
      color: white;
    }

    .btn-login {
      background-color: #00c3ff;
      border: none;
      font-weight: bold;
    }

    .btn-login:hover {
      background-color: #00a0cc;
    }

    .logo-img {
      width: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <!-- Splash screen -->
  <div id="splash">
    <img src="Images/Oxycode logo.png" alt="Oxycode Logo" height="50px" width="100px" />
  </div>

  <!-- Login page -->
  <div id="login-page">
    <div class="login-card text-center">
      <img src="Images/Oxycode logo.png" alt="Oxycode Logo" class="logo-img" />
      <h3 class="mb-4">Oxycode Login</h3>

      <form onsubmit="return handleLogin(event)">
        <div class="mb-3 text-start">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
        </div>
        <div class="mb-4 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn btn-login w-100 mb-3">Login</button>
        <div>
          <small> <a href="#" class="text-info">Forgot Password?</a></small>
        </div>
      </form>
    </div>
  </div>

  <!-- JS to handle splash screen delay -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('login-page').style.display = 'flex';
      }, 3100); // slightly more than the 3s animation
    });

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "Oxycode_OGC" && password === "OGC@2019") {
        window.location.href = "main.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
      return false;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
